{% macro fato_simples_form(form) %}
<form action="">
    <div>
        <legend>Postar Fato</legend>
    </div>
    <div>
        {{form.demanda_id(readonly="true")}}
    </div>
    <div>
        {{form.titulo.label}}
        {{form.titulo(class_="form-control")}}
    </div>
    <div>
        {{form.descricao.label}}
        {{form.descricao(class_="form-control")}}
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Postar</button>
    </div>
</form>
{% endmacro %}
