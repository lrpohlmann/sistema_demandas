{% extends "base.html" %}
{% block main %}
<div>
    <h1>Home</h1>
</div>
<div class="row">
    <div class="col-12">
        <h2>Demandas</h2>
    </div>
    <div class="col">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-ultimas-demandas" data-bs-toggle="pill"
                    data-bs-target="#ultimas-demandas" role="tab" aria-controls="ultimas-demandas"
                    aria-selected="true">Ultimas Demandas</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-consulta-demandas" data-bs-toggle="pill"
                    data-bs-target="#consulta-demandas" role="tab" aria-controls="consulta-demandas"
                    aria-selected="false">Consulta Demandas</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="ultimas-demandas" hx-get="{{url_for('demanda')}}"
                hx-target="this" hx-trigger="load" role="tabpanel" aria-labelledby="pills-ultimas-demandas"></div>
            <div class="tab-pane fade" id="consulta-demandas" role="tabpanel" ,
                aria-labelledby="pills-consulta-demandas">
                {% include 'componentes/forms/form_consulta_demandas.html' %}
                <div id="consulta-demandas-alvo"></div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div>
            {% include 'componentes/forms/form_criar_demandas.html' %}
        </div>
    </div>
</div>
{% endblock %}
