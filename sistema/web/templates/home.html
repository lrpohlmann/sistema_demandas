{% extends "base.html" %}
{% from "macros/tabela_demandas.html" import tabela_demanda without context%}
{% block main %}
<div>
    <h1>Home</h1>
</div>
<div class="row">
    <div class="col-12">
        <h2>Demandas</h2>
    </div>
    <div class="col">
        {{tabela_demanda(demandas)}}
    </div>
    <div class="col-4">
        <div>
            <form action="">
                <div>
                    <legend>Nova Demanda</legend>
                </div>
                <div>
                    <label for="titulo">Título</label>
                    <input type="text" name="titulo" id="titulo" />
                </div>
                <div>
                    <label for="tipo">Tipo</label>
                    <input type="text" name="tipo" id="tipo" />
                </div>
                <div>
                    <label for="responsavel">Responsável</label>
                    <select name="responsavel" id="responsavel">
                        <option value="1">Leonardo</option>
                        <option value="2">Jayme</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary">Criar</button>
                </div>
            </form>
        </div>
        <div>
            <form action="">
                <legend>Consulta Demanda</legend>
                <div>
                    <label for="consulta-titulo">Título</label>
                    <input type="text" name="titulo" id="consulta-titulo">
                </div>
                <div>
                    <label for="consulta-responsavel">Responsável</label>
                    <select name="responsavel" id="consulta-responsavel">
                        <option value="1">Leonardo</option>
                        <option value="2">Jayme</option>
                    </select>
                </div>
                <div>
                    <label for="consulta-tipo">Tipo</label>
                    <select class="form-select" name="tipo" id="consulta-tipo" multiple>
                        <option value="1">A</option>
                        <option value="2">B</option>
                    </select>
                </div>
                <div>
                    <label for="consulta-data-entrada">Data de Entrada</label>
                    <input type="date" name="data-entrada" id="consulta-data-entrada">
                </div>
                <div>
                    <button class="btn btn-primary">Consultar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
